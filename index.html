<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello, world!</h1>
  <p>This is my first website hosted with GitHub Pages.</p>

  <!-- 🖼️ Image -->
  <img src="my-photo.jpg" alt="My Photo" width="300">

  <!-- 🔘 Button -->
  <button onclick="greet()">Click Me!</button>

  <!-- 💡 JavaScript -->
  <script>
    function greet() {
      alert("Hello from your GitHub Page!");
    }
  </script>
</body>
</html>
